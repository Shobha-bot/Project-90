<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" src="style.css">
    </head>

    <body onload="showUser()">
        <h4 id="player1"><span id="score1"></span></h4>
        <h4 id="player2"><span id="score2"></span></h4>
        
        <div class="container">
            <center>
                <h2 style="color: white">The Math Quiz Game!</h2>
                <h4>Question turn - <span id="player_question"></span></h4>
                <h4>Answer turn - <span id="player_answer"></span></h4>
            </center>
            <div id="output">
                <p id="question"></p>
                <div>
                    <label for="answer">Answer: </label>
                    <input id="answer" type="number">
                </div>
                <button class="btn btn-info" onclick="send()">Check</button>
            </div>
        </div>
        <script src="game_page.js"></script>
    </body>
</html>
