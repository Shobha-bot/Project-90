<!DOCTYPE html>

<html>
    
    <head>
        
        <title>The Math Quiz</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" src="style.css">
        
    </head>

    <body onload="showUser()" style="background-color: crimson;">
        
        <h4 id="player1"><span id="score1"></span></h4>
        
        <h4 id="player2"><span id="score2"></span></h4>
        
        <div class="container">
            
            <center>
                
                <h2 style="color: white">The Math Quiz Game!</h2>
                
                <h4>Question turn - <span id="player_question"></span></h4>
                
                <h4>Answer turn - <span id="player_answer"></span></h4>
                
            </center>
            
            <div id="output" style="background: white; border-radius: 10px; border-top: 10px solid #6666FF; padding: 10px; float: none; text-align: left;"></div>
            
    <form>
        
        <div class="form-group">
            
          <label for="player1">Number 1: </label>
            
          <input type="number" class="form-control" placeholder="Enter Number Name" id="number1">
            
        </div>
        
        <div class="form-group">
            
          <label for="player2">Player2: </label>
            
          <input type="text" class="form-control" placeholder="Enter player2" id="player2">
            
        </div>
        
        <label for="operaters">Choose a Operater:</label>

        <select id="operaters">
            
           <option value="addition">Addition</option>
            
           <option value="subtraction ">Subtraction</option>
            
           <option value="multiplication">Multiplication</option>
            
           <option value="divsion">Division</option>
            
        </select>
        <br>
        <br>
               
        <button type="submit" class="btn btn-info" onclick="send()">Send</button>        
        
      </form>
            
    </div>
        
        <script src="game_page.js"></script>
        
    </body>
    
</html>
